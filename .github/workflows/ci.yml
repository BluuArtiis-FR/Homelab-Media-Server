name: CI - Configurator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies, lint and test
        run: |
          cd homelab-configurator
          npm install
          npm run lint
          npm run test -- --run # Use --run flag to prevent vitest from watching
